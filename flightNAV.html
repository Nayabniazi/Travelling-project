<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar Always Visible</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Navbar Styles */
        .navbarr {
            position: sticky;
            top: 0; /* Stick the navbar to the top of the page */
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure navbar is always above content */
        }

        .navbarr-nav {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin: 0 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
        }

        /* Body content */
        body {
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Adjust padding to accommodate the fixed navbar */
            background: #f0f0f0;
        }

        /* Form Styling */
        .form-container {
            margin: 100px 0;
            padding: 20px;
            background: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
        }

        /* For better visual of scrolling */
        .content {
            height: 2000px; /* To create scrolling effect */
            background: #e0e0e0;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Tabs -->
    <div class="navbar" id="navbar">
        <div class="collapse navbar-collapse mr-50px" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#flight-details">Flight Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#seat">Seat Selection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#bagagge">Bagagge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#review">Reviews</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Form Section -->
    <div class="form-container" id="formSection">
        <h2>Flight Booking Form</h2>
        <form>
            <label for="flight">Flight</label>
            <input type="text" id="flight" name="flight"><br><br>
            <label for="seat">Seat</label>
            <input type="text" id="seat" name="seat"><br><br>
            <label for="bag">Bag</label>
            <input type="text" id="bag" name="bag"><br><br>
            <input type="submit" value="Book Flight">
        </form>
    </div>

    <!-- Dummy content for scrolling -->
    <div class="content">
        <h2 id="flight-details">Flight Details Section</h2>
        <p>Scroll down to see the sticky navbar and form effect.</p>
    </div>

</body>
</html>
